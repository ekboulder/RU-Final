<div id="myCarousel" class="carousel slide" data-ride="carousel">
     
     
      <div class="carousel-inner" ng-controller="CarouselCtrl" role="listbox">
        
      	<uib-carousel interval='myInterval' no-wrap="noWrapSlides">
     	 	<uib-slide class="itme" ng-repeat="slide in slides" active="slide.active">
        		<img ng-src="{{slide.image}}" style="margin:auto;">
        		<div class="container">
	        		<div class="carousel-caption">
				          <h4>Slide {{$index}}</h4>
				          <p>{{slide.text}}</p>
				          <p><a class="btn btn-lg btn-primary" href="#" role="button">{{slide.button}}</a></p>
	        		</div>
	        	</div>
		     </uib-slide>
		 </uib-carousel>
     
      </div>
      
    </div>
