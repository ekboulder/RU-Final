<html ng-app="App" lang='en'>
  <head>
	   <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Class Composer Home">
        <meta name="author" content="edk">
        <!-- <link rel="icon" href="../../favicon.ico"> -->
        <title>Class Composer</title>
 
<!-- CSS Stylesheets -->
    <!-- Angular Material -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <!-- main.css -->
    <link rel="stylesheet" href="/css/main.css">

<!-- javascript dependencies -->
    <!-- jquery used for the animated signInModal / jquery code could be found in BootstrapUI_Cpntrollers.js under the ModalInstanceCtrl controller-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <!--  AngularJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js" type="text/javascript"></script>
    <!-- UI Bootstrap: https://angular-ui.github.io/bootstrap/ -->
    <script src="/js/ui-bootstrap-tpls-0.14.3.min.js" type="text/javascript"></script>
  </head>


  <body layout="row" ng-controller="mainController" ng-cloak> 

<!-- Side Nav -->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" style="width: 200px; min-width:200px; max-width:200px;">
            
            <md-toolbar class="md-tall md-hue-2">
                      <span flex></span>
                      <div layout="column" class="md-toolbar-tools-bottom inset">
                        <user-avatar></user-avatar>
                        <span></span>
                        <div>{{user.firstName}} {{user.lastName}}</div>
                        <div>{{user.email}}</div>
                      </div>
            </md-toolbar>

            <md-list>
                      <md-item ng-repeat="item in menu">
                        <a ng-href="{{item.link}}" ng-click="updatePageTitle(item.title) ">
                          <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset">{{item.title}}
                            </div>
                          </md-item-content>
                        </a>
                      </md-item>
          </md-list>
        </md-sidenav>
    

<!-- Main Area ToolBar-->
        <div layout="column" class="relative" layout-fill role="main">
    
    <!--  Fab Button -->
          <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
            <ng-md-icon icon="add"></ng-md-icon>
          </md-button>
    
    
    <!--  Search ToolBar - Hidden - shows up when you click on the magnifier -->
          <md-toolbar class="md-hue-1" ng-show="showSearch">
                      <div class="md-toolbar-tools">
                            <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                              <ng-md-icon icon="arrow_back"></ng-md-icon>
                            </md-button>
                            
                            <h3 flex="10">
                              Back
                            </h3>
                            
                            <md-input-container md-theme="input" flex>
                              <label>&nbsp;</label>
                              <input ng-model="SearchTerm" placeholder="enter search">
                            </md-input-container>
                            
                            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                              <ng-md-icon icon="search"></ng-md-icon>
                            </md-button>
                            
                            <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                              <ng-md-icon icon="more_vert"></ng-md-icon>
                            </md-button>
                      </div>
          </md-toolbar>


    <!--  Top ToolBar -->
          <md-toolbar ng-show="!showSearch">
            
                      <div class="md-toolbar-tools">
                        
                            <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                              <ng-md-icon icon="menu"></ng-md-icon>
                            </md-button>
                            <h3>
                              {{pageTitle}}
                            </h3>
                            <span flex></span>
                            
                            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                              <ng-md-icon icon="search"></ng-md-icon>
                            </md-button>
                            
                            <!-- <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                              <ng-md-icon icon="more_vert"></ng-md-icon>
                            </md-button> -->

                             <md-button aria-label="Open Settings" ng-href="/auth/logout">
                              <ng-md-icon icon="more_vert"></ng-md-icon>
                            </md-button>
                      </div>
            
                      

          </md-toolbar>
    
<!-- Main Area of Tabs using ng-view-->    
    <div ng-view>
    </div> 




<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc2/angular-material.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
    
<!-- Main.js -->

    <script type="text/javascript" src="/js/BootstrapUI_Controllers.js"></script>
    
    <script type="text/javascript" src="/js/dataInputTabModalCtrl.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>

</html>
